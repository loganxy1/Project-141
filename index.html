<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   
        <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-primary heading">
                <button class="btn btn-primary manuel" data-toggle="modal" data-target="#myModal">Instructions</button>
                <h1>AI Ping Pong Webapp</h1>
            </div>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h2>Instructions</h2>
                        </div>
                        <div class="modal-body">
                            <h3>Straighten your computer and aproach 3-4 feet away from your computer
                            <br>
                            Press the start button and us your right wrist as your red paddle for ping pong against a computer.
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-success start" onclick="start()">Start</button>
            <br><br>
            <h3 class="btn btn-warning" id="status"></h3>
            <div id="canvas"></div>
            <button class="btn btn-danger restart" onclick="restart()">Restart</button>
        </center>
        <div class="btn btn-primary footer">
            <h4>Created by <a target="_blank" href="https://youtu.be/c4c-egnkdLI">CLICK HERE</a></h4>
        </div>
        <script src="main.js"></script>
    </body>
</html>
